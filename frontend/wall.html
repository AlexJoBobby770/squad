<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SquadBoard - Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>ðŸ”¥ Squad Wall</h1>
      <div class="nav-links">
        <a href="wall.html" class="nav-link active">Wall</a>
        <a href="tasks.html" class="nav-link">Tasks</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
        
    <form id="postForm" class="form-card">
      <textarea 
        id="postContent" 
        placeholder="What's on your mind?" 
        maxlength="500"
      ></textarea>
      
      <div class="character-count" id="charCount">0/500</div>
      
      <div class="file-upload-wrapper">
        <label class="file-upload-btn">
          ðŸ“· Add Photo
          <input 
            type="file" 
            id="imageUpload" 
            accept="image/*" 
            capture="camera" 
            class="file-upload-input"
          >
        </label>
      </div>
      
      <div id="imagePreview" class="image-preview">
        <img id="previewImage" alt="Preview">
        <br>
        <button type="button" class="remove-image" id="removeImage">Remove Image</button>
      </div>
      
      <button type="submit" class="post-btn" id="postBtn">Share Post</button>
    </form>

    <div id="posts" class="post-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading posts...
      </div>
    </div>
  </div>

  <script src="js/wall.js"></script>
</body>
</html>
